<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuovo libro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="full-container">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="img/duck.png" class="navbar-brand navbar-img"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 bg-light"
                type="search"
                placeholder="Cerca"
                aria-label="Cerca"
                data-bs-theme="light"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-4">
        <h1 class="mb-5">Nuovo libro</h1>

        <form>
          <div class="row">
            <div class="col-6 mb-3">
              <label for="nomeAutore" class="form-label">Nome Autore</label>
              <input
                type="text"
                class="form-control"
                id="nomeAutore"
                placeholder="Inserisci il nome dell'autore"
              />
            </div>

            <div class="col-6 mb-3">
              <label for="cognomeAutore" class="form-label"
                >Cognome Autore</label
              >
              <input
                type="text"
                class="form-control"
                id="cognomeAutore"
                placeholder="Inserisci il cognome dell'autore"
              />
            </div>

            <div class="col-12 mb-3">
              <label for="titolo" class="form-label">Titolo</label>
              <input
                type="text"
                class="form-control"
                id="titolo"
                aria-describedby="titoloHelp"
                placeholder="Inserisci il titolo del libro"
              />
              <div id="titoloHelp" class="form-text">
                Titolo versione italiana
              </div>
            </div>
          </div>

          <div class="row g-4">
            <div class="col-12 col-lg-4">
              <label for="genere" class="form-label">Genere</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="genere"
              >
                <option selected>Scegli il genere</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="col-12 col-lg-4">
              <label for="annoPubblicazione" class="form-label"
                >Anno di Pubblicazione</label
              >
              <input
                type="number"
                class="form-control"
                id="annoPubblicazione"
                placeholder="Inserisci l'anno"
                min="0"
                max="9999"
              />
            </div>

            <div class="col-12 col-lg-4">
              <label for="isbn" class="form-label">ISBN#</label>
              <input
                type="text"
                class="form-control"
                id="isbn"
                placeholder="Inserisci il codice ISBN#"
                maxlength="13"
              />
            </div>
          </div>

          <hr class="my-5"/>

          <div class="">
            <label for="note" class="form-label"
              >Note</label
            >
            <textarea
              class="form-control"
              id="note"
              rows="5"
              placeholder="Inserisci eventuali note sul libro"
            ></textarea>
          </div>

          <div class="my-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="digitalCheckbox"
              
            />
            <label class="form-check-label" for="digitalCheckbox"
              >Disponibile anche in digitale</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
